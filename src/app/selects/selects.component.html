<mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected">
    <mat-option>None</mat-option>
    <mat-option [value]="item.id" *ngFor="let item of colores">{{
      item.color
    }}</mat-option>
  </mat-select>
</mat-form-field>

<p>You selected: {{ selected }}</p>
